<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
		<style type="text/css">
			.validation-message { color: red; }
		</style>
	
	</head>
<body>
	<div class="container">
	<h2>Add new product</h2>
<form action="/product/edit" method="post" th:object="${product}">
		<div class="form-group">
		    <label for="name">Product name</label>
		    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
		    <input type="text" class="form-control" id="name" name="name" placeholder="Product name" th:field="${product.name}">
		</div>
		<div class="form-group">
		    <label for="description">Description</label>
		    <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="validation-message"></label>
		    <input type="text" class="form-control" id="description" name="description" th:value="${product.description}" placeholder="Product description">
		</div>
		<button type="submit">Create</button>
	</form>
	</div>
		
</body>
</html>
